<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Link to Google Fonts for font selection -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Basic CSS styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* You can change the background color */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff; /* You can change the button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Change button color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Name</h1>
        <p>Welcome to my portfolio website</p>
        <a href="#" class="btn">View Portfolio</a>
    </div>
</body>

</html>
